<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Epherra - File Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #473472 0%, #53629E 25%, #87BAC3 50%, #87BAC3 75%, #D6F4ED 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #e8e8f0;
            overflow: auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 48px;
            background: rgba(71, 52, 114, 0.4);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(135, 186, 195, 0.2);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #D6F4ED;
        }

        .header-button {
            padding: 10px 20px;
            border: 1px solid rgba(135, 186, 195, 0.3);
            background: rgba(135, 186, 195, 0.1);
            color: #87BAC3;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .header-button:hover {
            background: rgba(135, 186, 195, 0.2);
            border-color: rgba(135, 186, 195, 0.5);
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px;
        }

        .container {
            display: grid;
            grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
            gap: 64px;
            max-width: 1400px;
            width: 100%;
            align-items: stretch;
        }

        #viewerArea {
            border: 2px solid rgba(135, 186, 195, 0.5);
            border-radius: 20px;
            padding: 80px 40px;
            text-align: center;
            background: rgba(71, 52, 114, 0.3);
            backdrop-filter: blur(10px);
            overflow: auto;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #viewerArea:hover {
            border-color: rgba(135, 186, 195, 0.8);
            background: rgba(71, 52, 114, 0.5);
            transform: translateY(-2px);
        }

        #viewer {
            width: 100%;
            height: 100%;
            min-height: 400px;
            border-radius: 12px;
            overflow: auto;
        }

        #viewer img,
        #viewer embed,
        #viewer video {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        #viewer iframe {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            border: none;
        }

        .text-viewer-container {
            display: flex;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: auto;
            text-align: left;
            width: 100%;
            height: 100%;
        }

        .line-numbers {
            padding: 20px 10px 20px 20px;
            color: #87BAC3;
            text-align: right;
            border-right: 1px solid rgba(135, 186, 195, 0.2);
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            flex-shrink: 0;
        }

        .line-content {
            padding: 20px;
            white-space: pre-wrap;
            word-break: break-all;
            flex-grow: 1;
        }

        .info-section {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .info-section h1 {
            font-size: 42px;
            font-weight: 700;
            line-height: 1.2;
            color: #D6F4ED;
        }

        .info-section p {
            font-size: 16px;
            line-height: 1.6;
            color: #D6F4ED;
        }

        .options {
            background: rgba(71, 52, 114, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(135, 186, 195, 0.2);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 0;
        }

        .options::before {
            content: 'File Info';
            display: block;
            font-size: 12px;
            font-weight: 700;
            color: #87BAC3;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .file-detail {
            font-size: 14px;
            color: #D6F4ED;
            margin-bottom: 8px;
        }

        .error-message {
            color: #f44336;
            font-size: 16px;
            text-align: center;
            padding: 20px;
        }

        .download-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #87BAC3 0%, #D6F4ED 100%);
            color: #473472;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-1px);
        }

        .download-btn.hidden {
            display: none;
        }

        body.fullscreen-active {
            overflow: auto;
        }

        body.fullscreen-active header,
        body.fullscreen-active .container,
        body.fullscreen-active .info-section {
            display: none;
        }

        body.fullscreen-active main {
            padding: 0;
            align-items: flex-start;
            justify-content: flex-start;
        }

        body.fullscreen-active #viewerArea {
            width: 100vw;
            height: 100vh;
            min-height: 100vh;
            border-radius: 0;
            padding: 20px;
            border: none;
            background: #222;
        }

        body.fullscreen-active #viewer {
            height: calc(100vh - 40px);
            min-height: unset;
        }

        #viewerArea:fullscreen {
            width: 100vw;
            height: 100vh;
            border-radius: 0;
            border: none;
            background: #222;
            padding: 20px;
        }

        #viewerArea:fullscreen #viewer {
            height: calc(100vh - 80px);
            min-height: unset;
        }

        #viewerArea:fullscreen img,
        #viewerArea:fullscreen embed,
        #viewerArea:fullscreen video {
            max-height: calc(100vh - 80px);
            object-fit: contain;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            header {
                padding: 20px 32px;
            }

            main {
                padding: 32px;
            }

            .info-section h1 {
                font-size: 32px;
            }

            #viewerArea {
                min-height: 300px;
            }
        }

        @media (max-width: 640px) {
            .info-section h1 {
                font-size: 28px;
            }

            main {
                padding: 20px;
            }

            header {
                padding: 16px 20px;
            }

            #viewerArea {
                padding: 40px 20px;
            }
        }

        /* Notebook Styles */
        .nb-notebook {
            width: 100%;
            text-align: left;
        }

        .nb-cell {
            margin-bottom: 16px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 16px;
            overflow: hidden;
        }

        .nb-input,
        .nb-output {
            overflow-x: auto;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
        }

        .nb-input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(135, 186, 195, 0.2);
            color: #D6F4ED;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            white-space: pre;
        }

        .nb-output {
            color: #e8e8f0;
            padding: 8px 0;
        }

        .nb-output img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .nb-markdown-cell {
            color: #e8e8f0;
            line-height: 1.6;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        .nb-markdown-cell h1,
        .nb-markdown-cell h2,
        .nb-markdown-cell h3 {
            margin-top: 16px;
            margin-bottom: 8px;
            color: #D6F4ED;
        }

        .nb-markdown-cell p {
            margin-bottom: 12px;
        }

        .nb-markdown-cell code {
            background: rgba(135, 186, 195, 0.2);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }

        .nb-markdown-cell pre {
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
        }
    </style>

    <script>
        async function hashPassword(password) {
            const enc = new TextEncoder();
            const hash = await crypto.subtle.digest('SHA-256', enc.encode(password));
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function deriveKey(password, salt) {
            const enc = new TextEncoder();
            const keyMaterial = await crypto.subtle.importKey(
                'raw', enc.encode(password), 'PBKDF2', false, ['deriveBits', 'deriveKey']
            );
            return crypto.subtle.deriveKey(
                {name: 'PBKDF2', salt, iterations: 100000, hash: 'SHA-256'},
                keyMaterial,
                {name: 'AES-GCM', length: 256},
                false,
                ['encrypt', 'decrypt']
            );
        }

        async function decryptFile(encryptedData, password) {
            const data = new Uint8Array(encryptedData);
            const salt = data.slice(0, 16);
            const iv = data.slice(16, 28);
            const encrypted = data.slice(28);

            const key = await deriveKey(password, salt);
            const decrypted = await crypto.subtle.decrypt(
                {name: 'AES-GCM', iv},
                key,
                encrypted
            );

            return new Uint8Array(decrypted);
        }

        document.addEventListener('contextmenu', e => e.preventDefault());

        document.addEventListener('keydown', e => {
            if (e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });

        function isTextFile(contentType, filename) {
            const textMimeTypes = ['text/', 'json', 'ipynb'];
            const textFileExtensions = [
                '.txt', '.md', '.log', '.json', '.js', '.ts', '.jsx', '.tsx',
                '.html', '.css', '.scss', '.less', '.xml', '.yaml', '.yml',
                '.py', '.rb', '.java', '.c', '.cpp', '.h', '.hpp', '.cs', '.go', '.rs',
                '.php', '.swift', '.kt', '.sh'
            ];

            if (textMimeTypes.some(mime => contentType.includes(mime))) {
                return true;
            }

            const lowerFilename = filename.toLowerCase();
            if (textFileExtensions.some(ext => lowerFilename.endsWith(ext))) {
                return true;
            }

            return false;
        }

        const token = window.location.pathname.split('/').pop();
        const viewer = document.getElementById('viewer');
        const loadingIcon = document.getElementById('loadingIcon');
        const fileTitle = document.getElementById('fileTitle');
        const fileDesc = document.getElementById('fileDesc');
        const fileInfo = document.getElementById('fileInfo');
        const downloadBtn = document.getElementById('downloadBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const passwordModal = document.getElementById('passwordModal');
        const filePasswordInput = document.getElementById('filePassword');
        const unlockBtn = document.getElementById('unlockBtn');
        const passwordError = document.getElementById('passwordError');

        if (!token) {
            viewer.innerHTML = '<div class="error-message">Invalid link</div>';
            throw new Error('Invalid token');
        }

        let allowDownloads;
        let allowCopying;
        let filePassword;
        let currentFileMetadatall;
        let decryptedBlobUrl;

        fullscreenBtn.addEventListener('click', () => {
            const viewerArea = document.getElementById('viewerArea');

            if (!document.fullscreenElement) {
                viewerArea.requestFullscreen().then(() => {
                    fullscreenBtn.textContent = 'Exit Fullscreen';
                }).catch(err => {
                    console.error('Failed to enter fullscreen:', err);
                    document.body.classList.add('fullscreen-active');
                    fullscreenBtn.textContent = 'Exit Fullscreen';
                });
            } else {
                document.exitFullscreen().then(() => {
                    fullscreenBtn.textContent = 'Fullscreen';
                }).catch(err => {
                    console.error('Failed to exit fullscreen:', err);
                    document.body.classList.remove('fullscreen-active');
                    fullscreenBtn.textContent = 'Fullscreen';
                });
            }
        });

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                fullscreenBtn.textContent = 'Fullscreen';
                document.body.classList.remove('fullscreen-active');
            }
        });

        unlockBtn.addEventListener('click', async () => {
            const pwd = filePasswordInput.value;
            if (!pwd) {
                passwordError.textContent = 'Please enter a password';
                passwordError.style.display = 'block';
                return;
            }

            unlockBtn.disabled = true;
            unlockBtn.textContent = 'Unlocking...';
            passwordError.style.display = 'none';

            try {
                const hash = await hashPassword(pwd);
                const response = await fetch(`/view-file/${token}`, {
                    headers: {'X-Password-Hash': hash}
                });

                if (response.status === 401) {
                    passwordError.textContent = 'Incorrect password';
                    passwordError.style.display = 'block';
                    unlockBtn.disabled = false;
                    unlockBtn.textContent = 'Unlock';
                    return;
                }

                if (response.status === 429) {
                    throw new Error('Rate limit exceeded');
                }

                if (!response.ok) {
                    throw new Error('Failed to retrieve file');
                }

                filePassword = pwd;
                passwordModal.style.display = 'none';
                await displayFile(response);
            } catch (err) {
                passwordError.textContent = 'Error: ' + err.message;
                passwordError.style.display = 'block';
                unlockBtn.disabled = false;
                unlockBtn.textContent = 'Unlock';
            }
        });

        filePasswordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                unlockBtn.click();
            }
        });

        async function displayFile(response) {
            const contentType = response.headers.get('Content-Type');
            const filename = response.headers.get('Content-Disposition')?.match(/filename="(.+)"/)?.[1] || 'file';
            const isEncrypted = response.headers.get('X-Is-Encrypted') === 'true';
            allowDownloads = response.headers.get('X-Allow-Downloads') === 'true';
            allowCopying = response.headers.get('X-Allow-Copying') === 'true';

            fileTitle.textContent = filename;
            fileInfo.innerHTML = `
        <div class="file-detail"><strong>Type:</strong> ${contentType}</div>
        <div class="file-detail"><strong>Downloads:</strong> ${allowDownloads ? 'Allowed' : 'Disabled'}</div>
        <div class="file-detail"><strong>Copying:</strong> ${allowCopying ? 'Allowed' : 'Disabled'}</div>
        <div class="file-detail"><strong>Encrypted:</strong> ${isEncrypted ? 'Yes' : 'No'}</div>
    `;

            if (!allowDownloads) {
                downloadBtn.disabled = true;
                downloadBtn.classList.add('hidden');
            }
            fullscreenBtn.classList.remove('hidden');

            let blob = await response.blob();

            if (isEncrypted && filePassword) {
                try {
                    const arrayBuffer = await blob.arrayBuffer();
                    const decryptedData = await decryptFile(arrayBuffer, filePassword);
                    blob = new Blob([decryptedData], {type: contentType});
                } catch (err) {
                    loadingIcon.style.display = 'none';
                    viewer.innerHTML = `<div class="error-message">Decryption failed: ${err.message}</div>`;
                    return;
                }
            }

            loadingIcon.style.display = 'none';
            const url = URL.createObjectURL(blob);
            decryptedBlobUrl = url;
            const type = blob.type || contentType;

            if (type.startsWith('image/')) {
                viewer.innerHTML = `<img src="${url}" alt="Image">`;
                if (!allowDownloads) {
                    setTimeout(() => URL.revokeObjectURL(url), 1000);
                }
            } else if (type === 'application/pdf') {
                viewer.innerHTML = `<embed src="${url}" type="application/pdf" width="100%" height="600px">`;
                if (!allowDownloads) {
                    setTimeout(() => URL.revokeObjectURL(url), 5000);
                }
            } else if (type.startsWith('text/html')) {
                viewer.innerHTML = `<iframe src="${url}" sandbox="allow-scripts" scrolling="auto"></iframe>`;
                if (!allowDownloads) {
                    setTimeout(() => URL.revokeObjectURL(url), 5000);
                }
            } else if (type.startsWith('video/')) {
                viewer.innerHTML = `<video src="${url}" controls width="100%" height="auto"></video>`;
                if (!allowDownloads) {
                    setTimeout(() => URL.revokeObjectURL(url), 1000);
                }
            } else if (type === 'application/x-ipynb+json') {
                try {
                    const text = await blob.text();
                    const data = JSON.parse(text);
                    const notebook = nb.parse(data);
                    const rendered = notebook.render();
                    viewer.innerHTML = '';
                    viewer.appendChild(rendered);

                    if (!allowDownloads) {
                        URL.revokeObjectURL(url);
                    }
                } catch (err) {
                    console.error("Notebook render error:", err);
                    viewer.innerHTML = `<div class="error-message">Failed to render notebook: ${err.message}</div>`;
                }
            } else if (isTextFile(type, filename)) {
                const text = await blob.text();
                const escaped = text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                const lines = escaped.split('\n');

                let lineNumbersHtml = '';
                for (let i = 1; i <= lines.length; i++) {
                    lineNumbersHtml += `${i}\n`;
                }

                viewer.innerHTML = `
                    <div class="text-viewer-container">
                        <pre class="line-numbers">${lineNumbersHtml}</pre>
                        <pre class="line-content">${escaped}</pre>
                    </div>`;

                if (allowCopying) {
                    const copyBtn = document.createElement('button');
                    copyBtn.textContent = 'Copy Content';
                    copyBtn.className = 'download-btn';
                    copyBtn.style.marginTop = '20px';
                    copyBtn.onclick = () => {
                        navigator.clipboard.writeText(text);
                        copyBtn.textContent = 'Copied!';
                        setTimeout(() => copyBtn.textContent = 'Copy Content', 2000);
                    };
                    viewer.appendChild(copyBtn);
                }

                if (!allowDownloads) {
                    URL.revokeObjectURL(url);
                }
            } else {
                viewer.innerHTML = '<div class="error-message">Unsupported file type</div>';
                URL.revokeObjectURL(url);
                return;
            }

            if (allowDownloads) {
                downloadBtn.onclick = () => {
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    a.click();
                };
                downloadBtn.classList.remove('hidden');
            }
        }

        fetch(`/view-file/${token}`, {method: 'HEAD'})
            .then(response => {
                if (response.status === 401) {
                    loadingIcon.style.display = 'none';
                    passwordModal.style.display = 'flex';
                    fileTitle.textContent = 'Password Protected File';
                    fileDesc.textContent = 'This file requires a password to view.';
                } else if (response.ok) {
                    return fetch(`/view-file/${token}`).then(displayFile);
                } else {
                    if (response.status === 429) throw new Error('Rate limit exceeded');
                    if (response.status === 410) throw new Error('File has expired');
                    if (response.status === 404) throw new Error('File not found');
                    throw new Error('File unavailable');
                }
            })
            .catch(error => {
                if (passwordModal.style.display === 'flex') {
                    console.warn("File fetch error suppressed because password modal is active:", error);
                    return;
                }
                loadingIcon.style.display = 'none';
                viewer.innerHTML = `<div class="error-message">Error: ${error.message}</div>`;
            });
    </script>

    <script>
        const devtools = {
            isOpen: false,
            orientation: null,
        };

        const threshold = 160;

        const emitEvent = (isOpen, orientation) => {
            window.dispatchEvent(
                new CustomEvent('devtoolschange', {
                    detail: {
                        isOpen,
                        orientation,
                    },
                })
            );
        };

        const main = setInterval(() => {
            const widthThreshold = window.outerWidth - window.innerWidth > threshold;
            const heightThreshold = window.outerHeight - window.innerHeight > threshold;
            const orientation = widthThreshold ? 'vertical' : 'horizontal';

            if (
                !(heightThreshold && widthThreshold) &&
                ((window.Firebug && window.Firebug.chrome && window.Firebug.chrome.isInitialized) || widthThreshold || heightThreshold)
            ) {
                if (!devtools.isOpen || devtools.orientation !== orientation) {
                    emitEvent(true, orientation);
                }

                devtools.isOpen = true;
                devtools.orientation = orientation;
            } else {
                if (devtools.isOpen) {
                    emitEvent(false, null);
                }

                devtools.isOpen = false;
                devtools.orientation = null;
            }
        }, 500);

        window.addEventListener('devtoolschange', (e) => {
            if (e.detail.isOpen) {
                document.body.innerHTML = '<div style="font-size: 48px; text-align: center; padding: 50px; color: #D6F4ED;">Developer Tools are not allowed on this page.</div>';
            }
        });
    </script>
</body>
